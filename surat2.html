<body class="fade-in surat-page">
  <div class="card">
    <h2>Dan satu hal lagi, Kak Raaa…</h2>
    <p>
      Gak peduli seberapa panjang jalan yang harus aku tempuh,

    <a href="https://wa.me/6285217337124?text=Hai%20sayang%20aku%20udah%20baca%20semua%20suratnya%20🥺💕" class="btn" target="_blank">
      Pulang ke aku 🏠
    </a>
  </div>
  <script>
  function createPetalEmoji() {
    const petal = document.createElement('div');
    petal.textContent = '🌸';
    petal.style.position = 'fixed';
    petal.style.left = Math.random() * 100 + 'vw';
    petal.style.top = '-2rem';
    petal.style.fontSize = (1 + Math.random() * 1.5) + 'rem';
    petal.style.animation = `fall-emoji ${4 + Math.random() * 3}s linear`;
    petal.style.pointerEvents = 'none';
    petal.style.zIndex = 9999;
    document.body.appendChild(petal);
    setTimeout(() => petal.remove(), 8000);
  }

  setInterval(createPetalEmoji, 300);

  const style = document.createElement('style');
  style.textContent = `
    @keyframes fall-emoji {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  `;
  document.head.appendChild(style);
</script>
</body>
